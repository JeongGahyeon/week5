<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR&family=Noto+Serif+KR:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<style type="text/css">
		html{font-family: 'Black Han Sans', sans-serif;background: black}
		#poetText{text-align: center;font-size: 9rem;position: absolute;
  		top: 50%; left: 50%; transform: translate(-50%, -50%);color: white}
  		#play{ border-radius:50px; padding:15px; min-height:30px; min-width: 120px
  			;border-color:white; background: black; color: white;text-align: center;position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%);display: none;font-size: 2rem}
	</style>
</head>
<body>
	<div id="poetText"></div>
	<button type="button" id="play" onclick="window.location.href='2_index.html'" > Start </button>
	</div>
	<script type="text/javascript">
		var poet = "<br>혹시<br>한국인이<br>좋아하는<br>속도를<br>아세요?<br>사람은<br>생각보다<br> 빠르게<br>지나가는<br>글을<br>읽을 수<br>있다고<br>하는데<br>당신은<br>어디까지<br> 읽을 수<br> 있나요?<br><br>준비되셨나요?<br><br>준비되면<br>버튼을<br>눌러주세요."
		var poetArr = poet.split("<br>");
		var myTimer = setInterval(print,400);
		var s=0;
		function print(){
			poetText.innerHTML = poetArr[s];
			s++;
			if(s == poetArr.length){
				clearInterval(myTimer);
			}
		}
	let playButton = document.getElementById("play");
	setTimeout(function(){
		playButton.style.display = "block"},9200)
	
	</script>
	
</body>
</html>
